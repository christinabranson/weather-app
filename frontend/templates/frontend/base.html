<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Should I Water My Garden?</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
      <!-- CSS Files -->
      <link href="{% static 'frontend/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
      <link href="{% static 'frontend/assets/css/light-bootstrap-dashboard.css' %} " rel="stylesheet" />
      <!-- remove sidebar padding -->
      <style>
         .main-panel {
             position: relative
             float: none;
             width: 100%;
         }

         tr.active {
             background-color: rgba(29,199,234,.05);
         }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
               <div class="container-fluid">
                  <a class="navbar-brand"> Should I Water My Garden? </a>
                  <div class="collapse navbar-collapse justify-content-end" id="navigation">
                  </div>
               </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
               <div class="container-fluid">
                  {% block content %}{% endblock %}
               </div>
            </div>
            <footer class="footer">
               <div class="container-fluid">
                  <nav>
                     <ul class="footer-menu">
                        <li>
                           <a href="#">
                           At A Glance
                           </a>
                        </li>
                        <li>
                           <a href="#">
                           Forecast
                           </a>
                        </li>
                        <li>
                           <a href="#">
                           Past
                           </a>
                        </li>
                     </ul>
                     <p class="copyright text-center">
                         Last Updated {% block updated_date %}{% endblock %} |
                        Â©
                        <script>
                           document.write(new Date().getFullYear())
                        </script>
                        <a href="https://christinab.dev">Christina Branson</a>
                     </p>
                  </nav>
               </div>
            </footer>
         </div>
      </div>
   </body>
   <!--   Core JS Files   -->
   <script src="{% static 'frontend/assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'frontend/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'frontend/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'frontend/assets/js/plugins/chartist.min.js' %}"></script>
   {% block page_js %}{% endblock %}
</html>
